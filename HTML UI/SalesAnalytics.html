<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../contrast-bootstrap-pro/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../contrast-bootstrap-pro/css/cdb.css" />
    <script src="../contrast-bootstrap-pro/js/cdb.js"></script>
    <script src="../contrast-bootstrap-pro/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/9d1d9a82d2.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- bootstrap4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>SalesAnalytics</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/salesAnalytics.css">
</head>

    <body>
        <!-- Header start -->
        <div class="d-flex shadow justify-content-between p-4 align-items-center sticky-top bg-white">
            <span></span>
            <span style="font-weight: bold; font-size: 24px; color: #000000;">Sales Analytics</span>
            <span></span>
        </div>
        <!-- Header End -->

        <div class="row my-3">
            <div class="container">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="chart-line" class="chartjs-render-monitor"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class=“text-center”>User (2019-2020)</h5>
                            <h6>Sales Info</h6>

                            <table class="table table-striped border border-1 mt-2 text-start">
                                <tbody>
                                    <tr>
                                        <td><b>December (2019)</b></td>
                                        <td>$ 101286</td>
                                    </tr>
                                    <tr>
                                        <td><b>December (2020)</b></td>
                                        <td>$ 96100</td>
                                    </tr>
                                    <tr>
                                        <td><b></b></td>
                                        <td>
                                            <span class="text-danger">-$ 5186</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>
        <script>
            $(document).ready(function () {
                var ctx = $("#chart-line");
                var myLineChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"],
                        datasets: [{
                            data: [50, 150, 200, 500, 750, 900, 200, 600, 700, 950, 690, 880],
                            label: "2019",
                            borderColor: "#2a7ab1",
                            backgroundColor: '#2a7ab1',
                            fill: false
                        }, {
                            data: [200, 600, 700, 950, 690, 880, 50, 150, 200, 500, 750, 900],
                            label: "2020",
                            borderColor: "#db892a",
                            fill: true,
                            backgroundColor: '#db892a'
                        }]
                    },
                    options: {
                        title: {
                            display: false,
                            text: 'user (2019-2020)'
                        }
                    }
                });
            });
        </script>
    </body>

</html>
