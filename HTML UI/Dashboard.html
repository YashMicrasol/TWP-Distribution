<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

    <body>
        <!-- Header Start -->
        <div class="d-flex topbar-menu justify-content-between px-4 align-items-center sticky-top bg-white">
            <i class="fa fa-arrow-left icon-font"></i>
            <img src="./Assets//Images/Logo.png" class="logo">
            <i class="fa fa-power-off icon-font" data-bs-toggle="modal"
                data-bs-target="#myModal"></i>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Logout</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <h6 class="ms-3">Are you Sure you want to log out?</h6>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">
                                <a style="color: #fff; text-decoration: none;" href="./login.html">Yes</a>
                            </button>
                            <button type="button" class="btn text-white" style="background-color: #d4d0d0;"
                                data-bs-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->

        <div class="container mt-2" style="margin-bottom: 60px !important;">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4 mt-3">
                    <a style="text-decoration: none; color: #000;" href="./SalesAnalytics.html">
                        <div class="d-flex bg-white item-container align-items-center">
                            <div class="pe-3">
                                <img src="./Assets/Images/Dollar.png" class="itemicon">
                            </div>
                            <div class="vl"></div>
                            <div class="ms-3">
                                <span class="fb" style="color: #f65e96;">$50,150.00</span>
                                <br>
                                <span>Sales month to date ( Dec )</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-3">
                    <a style="text-decoration: none; color: #000;" href="./ItemList.html">
                        <div class="d-flex bg-white item-container align-items-center">
                            <div class="pe-3">
                                <img src="./Assets/Images/Items.png" class="itemicon">
                            </div>
                            <div class="vl"></div>
                            <div class="ms-3">
                                <span class="fb" style="color: #4d9ae4;">405</span>
                                <br>
                                <span>Items <span style="color: red;">( 2 new )</span></span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-3">
                    <a style="text-decoration: none; color: #000;" href="./OpenInvoice.html">
                        <div class="d-flex bg-white item-container align-items-center">
                            <div class="pe-3">
                                <img src="./Assets/Images/OpenInvoices.png" class="itemicon">
                            </div>
                            <div class="vl"></div>
                            <div class="ms-3">
                                <span class="fb" style="color: #fc8c43;">$76,000.00</span>
                                <br>
                                <span>Open Invoices <span style="color: red;">( 6 new )</span></span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-3">
                    <a style="text-decoration: none; color: #000;" href="./Customer.html">
                        <div class="d-flex bg-white item-container align-items-center">
                            <div class="pe-3">
                                <img src="./Assets/Images/Customers.png" class="itemicon">
                            </div>
                            <div class="vl"></div>
                            <div class="ms-3">
                                <span class="fb" style="color: #f65e96;">257</span>
                                <br>
                                <span>Customers</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-3">
                    <a style="text-decoration: none; color: #000;" href="./PendingOrders.html">
                        <div class="d-flex bg-white item-container align-items-center">
                            <div class="pe-3">
                                <img src="./Assets/Images/PendingOrders.png" class="itemicon">
                            </div>
                            <div class="vl"></div>
                            <div class="ms-3">
                                <span class="fb"><span style="color: red;">9</span> ( $1,15,000 )</span>
                                <br>
                                <span
                                    style="-webkit-line-clamp: 1; -webkit-box-orient: vertical; display: -webkit-box;">
                                    Pending Orders <span style="color: red;">( 666 in QB )</span>
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-3">
                    <a style="text-decoration: none;color: #000;" href="./DocumentsCategory.html">
                        <div class="d-flex bg-white item-container align-items-center">
                            <div class="pe-3">
                                <img src="./Assets/Images/Documents.png" class="itemicon">
                            </div>
                            <div class="vl"></div>
                            <div class="ms-3">
                                <span class="fb" style="color: #03956a;">49</span>
                                <br>
                                <span>Documents</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="fixed-bottom text-center footer p-1">
            <span>Privacy Policy</span>
            <br>
            <span>Last Sync Date : 23/12/2021</span>
        </div>

    </body>

</html>
