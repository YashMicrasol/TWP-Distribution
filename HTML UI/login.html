<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div class="container-fluid vh-100"
        style="background-image: url('./Assets/Images/bg.png'); height: 100%; width: 100%; background-attachment: fixed; background-size: cover; display: flex; align-items: center; justify-content: center;">
        <div class="col-md-3 bg-white py-5"
            style="box-shadow: 0 4px 8px 0 #f2f2f2, 0 6px 20px 0 #f2f2f2; border-radius: 14px; padding-left: 26px; padding-right: 26px;">
            <div class="text-center">
                <img src="./Assets//Images/Logo.png" style="width: 60%;">
            </div>
            <div class="py-2 text-center">
                <p style="color: #828282;">Login to your account</p>
            </div>
            <div class="input-group mt-3" style="border: 1px solid #E0E0E0; overflow: hidden;">
                <span class="input-group-text bg-white ps-4" style="border: 0px;">
                    <i class="fa fa-user" style="font-size:20px;color:#333333;"></i>
                </span>
                <input type="email" class="form-control shadow-none py-2 px-2" placeholder="Email" style="border: 0px;">
            </div>
            <div class="input-group mt-3" style="border: 1px solid #E0E0E0; overflow: hidden;">
                <span class="input-group-text bg-white ps-4" style="border: 0px;">
                    <i class="fa fa-lock" style="font-size:20px;color:#333333;"></i>
                </span>
                <input type="password" class="form-control shadow-none py-2 px-2" placeholder="Password"
                    style="border: 0px;">
                <span class="input-group-text bg-white px-3" style="border: 0px;">
                    <i class="fa fa-eye" style="font-size:20px;color:#333333;"></i>
                </span>
            </div>
            <div class="my-4">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label" for="exampleCheck1">Remeber Me</label>
            </div>
                <div class="d-grid">
                    <button type="submit" class="login-btn btn">
                        LOGIN
                    </button>
                </div>
            <div class="mt-4 text-center">
                <span>Forgot Password?</span>
            </div>
        </div>
    </div>
</body>

</html>
